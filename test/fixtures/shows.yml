lcd_soundsystem:
  artist: lcd_soundsystem
  seating_chart: limited_seating
  show_date: <%= Time.current + 1.week %>
  doors_open_at: <%= (Time.current + 1.week).change(hour: 18, min: 30, sec: 0) %>
  show_starts_at: <%= (Time.current + 1.week).change(hour: 20, min: 00, sec: 0) %>
  dinner_starts_at: <%= (Time.current + 1.week).change(hour: 19, min: 00, sec: 0) %>
  dinner_ends_at: <%= (Time.current + 1.week).change(hour: 20, min: 00, sec: 0) %>
  front_end_on_sale_at: <%= (Time.current + 1.week).beginning_of_day %>
  front_end_off_sale_at: <%= (Time.current + 1.week).beginning_of_day %>
  back_end_on_sale_at: <%= (Time.current + 1.week).beginning_of_day %>
  back_end_off_sale_at: <%= (Time.current + 1.week).beginning_of_day %>
  additional_text: <%= Faker::Lorem.paragraphs(number: 3).join(" ") %>

